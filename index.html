<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/bonus-logo.png" />

    <!-- Empêche la traduction automatique -->
    <meta name="google" content="notranslate" />
    <meta name="robots" content="noai, noimageai" />
    <meta http-equiv="Content-Language" content="en" />

    <!-- Affichage adapté mobile / PWA -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#0D9488" /> <!-- Couleur de la barre de navigateur (teal-600) -->

    <!-- Titre -->
    <title>Welcome to BonusAfrica</title>

    <!-- Feuille de style -->
    <link href="./output.css" rel="stylesheet" />

    <!-- Icône pour mobile (facultatif mais recommandé) -->
    <link rel="apple-touch-icon" href="/bonus-logo.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
